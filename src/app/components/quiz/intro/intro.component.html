    <img class="beauty-quiz-answer__img" [src]="page1Questions.page1.question2[1]" alt="">
  </div>
  <div class="beauty-quiz-answer__wrapper" (click)="onNextPage(page1Questions.page1.question3[0])">

    <img  class="beauty-quiz-answer__img"[src]="page1Questions.page1.question3[1]" alt="">
