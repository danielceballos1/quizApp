<div class="body-care section">
  <div class="container">
    <div class="beauty-quiz">
      <app-progression-bar [currentQuizPage]="currentQuizPage"></app-progression-bar>
      <h2 class="title-gap beauty-quiz-answer__body-care-title">How much time do you spend on body care daily:</h2>
      <div class="beauty-quiz__align-center gap" *ngIf="page7Answers">
        <app-body-care-answer *ngFor="let answer of page7Answers | keyvalue" [answer]="answer.value" (answerClicked)="onAnswerClick($event)"></app-body-care-answer>
      </div>
      <div class="quiz__btn-wrapper btn__gap padding-top-gap">
        <button class="quiz__btn-continue" (click)="onNextPage()">Continue <span><img  class="arrow"[src]="arrow" alt="Continue button"></span></button>
        <button class="quiz__btn-skip"(click)="onSkipPage()">Skip</button>
      </div>
    </div>
    
  </div>
</div>
