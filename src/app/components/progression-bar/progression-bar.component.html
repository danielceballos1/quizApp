<div class="progress-bar__container">
  <span (click)="onPreviousPage()" class="arrow-left">&lt;</span>
  <div class="rectangle-bar">
    <div class="rectangle-progression-gold" [style.width]="calculateProgressWidth()"></div>
  </div>
  <span class="progress-bar__counter">{{currentQuizPage}}/{{totalQuizPages}}</span>
</div>
